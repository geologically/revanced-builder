name: Track FiorenMas APK Updates

on:
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:

env:
  TG_CHAT: "@rvbygeo"

jobs:
  track:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      # ==============================
      # 1. FETCH CURRENT APK ASSETS FROM RELEASE
      # ==============================
      - name: Fetch APK Asset List
        id: fetch_assets
        run: |
          echo "apks<<EOF" >> "$GITHUB_OUTPUT"
          curl -s "https://api.github.com/repos/FiorenMas/Revanced-And-Revanced-Extended-Non-Root/releases/tags/all" \
            | jq -r '
              .assets // []
              | map(select(.name | endswith(".apk")))
              | map({ name: .name, updated_at: .updated_at, url: .browser_download_url })
              | .
            ' \
            | jq -s 'add // []'
          echo "EOF" >> "$GITHUB_OUTPUT"

      # ==============================
      # 2. INITIALIZE apk_timestamps.json IF MISSING
      # ==============================
      - name: Initialize Timestamp File if Missing
        id: init_file
        run: |
          TIMESTAMP_FILE=".github/misc/apk_timestamps.json"
          mkdir -p "$(dirname "$TIMESTAMP_FILE")"
          if [ ! -f "$TIMESTAMP_FILE" ]; then
            # Generate initial state from current assets
            CURRENT_APKS=${{ steps.fetch_assets.outputs.apks }}
            jq -n \
              --argjson apks "$CURRENT_APKS" \
              'reduce $apks[] as $a ({}; .[$a.name] = $a.updated_at)' \
              > "$TIMESTAMP_FILE"
            echo "missing=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit Initialized Timestamp File
        if: steps.init_file.outputs.missing == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          skip_checkout: true
          file_pattern: .github/misc/apk_timestamps.json
          commit_message: "Initialize FiorenMas APK timestamp tracking"

      # ==============================
      # 3. COMPARE & DETECT CHANGES
      # ==============================
      - name: Compare Current vs Stored Timestamps
        id: compare
        run: |
          TIMESTAMP_FILE=".github/misc/apk_timestamps.json"
          STORED=$(cat "$TIMESTAMP_FILE")
          CURRENT_APKS=${{ steps.fetch_assets.outputs.apks }}

          CHANGED=false
          LINKS=""
          NL=$'\n'

          # Use jq to compare
          CHANGED_LIST=$(jq -n \
            --argjson stored "$STORED" \
            --argjson current "$CURRENT_APKS" \
            '
            $current
            | map(select(.updated_at != ($stored[.name] // "")))
            | map(.name)
            ')

          if [ "$(echo "$CHANGED_LIST" | jq 'length')" -gt 0 ]; then
            CHANGED=true
            for apk in $(echo "$CHANGED_LIST" | jq -r '.[]'); do
              url=$(echo "$CURRENT_APKS" | jq -r "map(select(.name == \"$apk\")) | .[0].url")
              LINKS+="${NL}${NL}[${apk}](${url})"
            done
          fi

          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
          if [ "$CHANGED" = true ]; then
            echo "download_links=${LINKS}" >> "$GITHUB_OUTPUT"
            # Update the file with latest timestamps
            jq -n \
              --argjson apks "$CURRENT_APKS" \
              'reduce $apks[] as $a ({}; .[$a.name] = $a.updated_at)' \
              > "$TIMESTAMP_FILE"
          fi

      # ==============================
      # 4. COMMIT & NOTIFY IF CHANGED
      # ==============================
      - name: Commit Updated Timestamps
        if: steps.compare.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          skip_checkout: true
          file_pattern: .github/misc/apk_timestamps.json
          commit_message: "Update FiorenMas APK timestamps — new version(s) detected"

      - name: Notify Telegram – New APKs Available
        if: steps.compare.outputs.changed == 'true'
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        run: |
          NL=$'\n'
          MSG="*New APKs Detected in FiorenMas Repo!*${NL}${NL}*APKs:*${{ steps.compare.outputs.download_links }}"
          MSG=${MSG:0:9450}
          curl -X POST \
            --data-urlencode "parse_mode=Markdown" \
            --data-urlencode "disable_web_page_preview=true" \
            --data-urlencode "text=${MSG}" \
            --data-urlencode "chat_id=${{ env.TG_CHAT }}" \
            "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage"
