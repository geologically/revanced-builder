name: Build APKs & Modules
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.dev.updated.toml" ]; then ./build.sh config.dev.updated.toml; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: Build No. ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true

      - name: Update changelog and Magisk update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *magisk*.zip; do
            [ "$OUTPUT" = "*magisk*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
      
      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }

          TG_CHAT="@rvbygeo"
          NL=$'\n'
          APKS=""
          MODULES=""
          HAS_MODULES=false
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            if [[ $OUTPUT = *.apk ]]; then
              APKS+="${NL}${NL}[${OUTPUT}](${DL_URL})"
            elif [[ $OUTPUT = *.zip ]]; then
              MODULES+="${NL}${NL}[${OUTPUT}](${DL_URL})"
              HAS_MODULES=true
            fi
          done
          MODULES=${MODULES#"$NL"}
          APKS=${APKS#"$NL"}

          BODY="$(sed 's/^\* \*\*/â†ª \*\*/g; s/^\* `/â†ª \*\*/g; s/`/\*/g; s/^\* /\â†ª/g; s/\*\*/\*/g; s/###//g; s/^- /â†ª /g; /^==/d;' ../build.md)"
          MSG="*Build No. ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}*

          ${BODY}${NL}${NL}"
          
          if [ "$HAS_MODULES" = true ]; then
            MSG+="*Modules:*${MODULES}${NL}${NL}"
          fi

          MSG+="*APKs:*${APKS}"

          echo "'$MSG'"
          MSG=${MSG:0:9450}
          POST="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          curl -X POST --data-urlencode "parse_mode=Markdown" --data-urlencode "disable_web_page_preview=true" --data-urlencode "text=${MSG}" --data-urlencode "chat_id=${TG_CHAT}" "$POST"

      - name: Update README Download Table
        run: |
          set -euo pipefail
          REPO="geologically/revanced-builder"
          README="README.md"
          TABLE_START="### ðŸ“¦ [Download from GitHub Releases](https://github.com/geologically/revanced-builder/releases)"
          NOW=$(date -u +"%Y-%m-%d %H:%M UTC")
          BUILD_DIR="./build"
          STABLE_VER="${{ steps.next_stable_ver.outputs.NEXT_VER_CODE }}"
          DEV_VER="${{ steps.next_dev_ver.outputs.NEXT_VER_CODE }}"

          # Function to generate link
          gen_link() {
            local fname="$1" ver="$2"
            echo "https://github.com/$REPO/releases/download/$ver/$fname"
          }

          # Start new README
          if grep -q "^$TABLE_START" "$README"; then
            head -n "$(grep -n "^$TABLE_START" "$README" | cut -d: -f1)" "$README" > README.new
          else
            cat "$README" > README.new
            echo -e "\n$TABLE_START\n" >> README.new
          fi

          echo "_Last updated: $NOW_\n" >> README.new

          cat >> README.new <<'EOF'
          | Patch       | App             | Arch   | APK | Module |
          |-------------|-----------------|--------|-----|--------|
          EOF

          # Scan all APKs and modules
          declare -A APKS MODULES
          while IFS= read -r -d '' file; do
            fname=$(basename "$file")
            if [[ $fname == *.apk ]]; then
              APKS["$fname"]=1
            elif [[ $fname == *magisk*.zip ]]; then
              MODULES["$fname"]=1
            fi
          done < <(find "$BUILD_DIR" -name "*.apk" -o -name "*magisk*.zip" -print0)

          # Define app base names and display names
          declare -A APP_INFO
          APP_INFO[youtube]="YouTube"
          APP_INFO[music]="YouTube Music"
          APP_INFO[photos]="Google Photos"
          APP_INFO[duolingo]="Duolingo"
          APP_INFO[twitch]="Twitch"
          APP_INFO[samsungradio]="Samsung Radio"
          APP_INFO[reddit]="Reddit"

          # Process each base app
          for base in youtube music photos duolingo twitch samsungradio reddit; do
            app_name="${APP_INFO[$base]}"
            for variant in "" "-extended" "-advanced"; do
              # Skip invalid combos
              if [[ "$base" == "reddit" && "$variant" == "" ]]; then continue; fi
              if [[ "$base" == "twitch" && "$variant" != "" ]]; then continue; fi
              if [[ "$base" == "samsungradio" && "$variant" != "" ]]; then continue; fi

              # Determine patch type
              if [[ "$variant" == "" ]]; then
                patch_type="Official"
              elif [[ "$variant" == "-extended" ]]; then
                patch_type="Extended"
              else
                patch_type="Advanced"
              fi

              # Determine archs to check
              if [[ "$base" == "youtube" || "$base" == "twitch" ]]; then
                archs=("universal")
              else
                archs=("arm64" "arm32")
              fi

              for arch in "${archs[@]}"; do
                # Build filename patterns
                if [[ "$arch" == "universal" ]]; then
                  stable_apk_pattern="${base}${variant}-v*-all.apk"
                  dev_apk_pattern="${base}${variant}-dev-v*-all.apk"
                  stable_mod_pattern="${base}${variant}-magisk-v*-all.zip"
                  dev_mod_pattern="${base}${variant}-dev-magisk-v*-all.zip"
                elif [[ "$arch" == "arm64" ]]; then
                  stable_apk_pattern="${base}${variant}-v*-arm64-v8a.apk"
                  dev_apk_pattern="${base}${variant}-dev-v*-arm64-v8a.apk"
                  stable_mod_pattern="${base}${variant}-magisk-v*-arm64-v8a.zip"
                  dev_mod_pattern="${base}${variant}-dev-magisk-v*-arm64-v8a.zip"
                else # arm32
                  stable_apk_pattern="${base}${variant}-v*-arm-v7a.apk"
                  dev_apk_pattern="${base}${variant}-dev-v*-arm-v7a.apk"
                  stable_mod_pattern="${base}${variant}-magisk-v*-arm-v7a.zip"
                  dev_mod_pattern="${base}${variant}-dev-magisk-v*-arm-v7a.zip"
                fi

                # Find actual files
                stable_apk=$(find "$BUILD_DIR" -name "$stable_apk_pattern" | head -1)
                dev_apk=$(find "$BUILD_DIR" -name "$dev_apk_pattern" | head -1)
                stable_mod=$(find "$BUILD_DIR" -name "$stable_mod_pattern" | head -1)
                dev_mod=$(find "$BUILD_DIR" -name "$dev_mod_pattern" | head -1)

                # Build APK cell
                apk_cell=""
                if [[ -n "$stable_apk" ]]; then
                  fname=$(basename "$stable_apk")
                  apk_cell="[Stable]($(gen_link "$fname" "$STABLE_VER"))"
                fi
                if [[ -n "$dev_apk" ]]; then
                  fname=$(basename "$dev_apk")
                  dev_link="[Dev]($(gen_link "$fname" "$DEV_VER"))"
                  if [[ -n "$apk_cell" ]]; then
                    apk_cell="$apk_cell \| $dev_link"
                  else
                    apk_cell="$dev_link"
                  fi
                fi
                if [[ -z "$apk_cell" ]]; then apk_cell="â€”" fi

                # Build Module cell
                mod_cell=""
                if [[ -n "$stable_mod" ]]; then
                  fname=$(basename "$stable_mod")
                  mod_cell="[Stable]($(gen_link "$fname" "$STABLE_VER"))"
                fi
                if [[ -n "$dev_mod" ]]; then
                  fname=$(basename "$dev_mod")
                  dev_link="[Dev]($(gen_link "$fname" "$DEV_VER"))"
                  if [[ -n "$mod_cell" ]]; then
                    mod_cell="$mod_cell \| $dev_link"
                  else
                    mod_cell="$dev_link"
                  fi
                fi
                if [[ -z "$mod_cell" ]]; then mod_cell="â€”" fi

                # Write row
                if [[ "$patch_type" == "Official" ]]; then
                  echo "| $patch_type | $app_name | $arch | $apk_cell | $mod_cell |" >> README.new
                else
                  echo "| | $app_name | $arch | $apk_cell | $mod_cell |" >> README.new
                fi
              done
            done
          done

          mv README.new "$README"

      - name: Commit updated README
        if: steps.compare.outputs.TRIGGER_STABLE == '1' || steps.compare.outputs.TRIGGER_PRERELEASE == '1'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          file_pattern: README.md
          commit_message: "Update download table in README"
