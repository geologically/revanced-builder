name: Build APKs & Modules
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.dev.updated.toml" ]; then ./build.sh config.dev.updated.toml; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: Build No. ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true

      - name: Update changelog and Magisk update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *magisk*.zip; do
            [ "$OUTPUT" = "*magisk*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
      
      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }

          TG_CHAT="@rvbygeo"
          NL=$'\n'
          APKS=""
          MODULES=""
          HAS_MODULES=false
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            if [[ $OUTPUT = *.apk ]]; then
              APKS+="${NL}${NL}[${OUTPUT}](${DL_URL})"
            elif [[ $OUTPUT = *.zip ]]; then
              MODULES+="${NL}${NL}[${OUTPUT}](${DL_URL})"
              HAS_MODULES=true
            fi
          done
          MODULES=${MODULES#"$NL"}
          APKS=${APKS#"$NL"}

          BODY="$(sed 's/^\* \*\*/â†ª \*\*/g; s/^\* `/â†ª \*\*/g; s/`/\*/g; s/^\* /\â†ª/g; s/\*\*/\*/g; s/###//g; s/^- /â†ª /g; /^==/d;' ../build.md)"
          MSG="*Build No. ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}*

          ${BODY}${NL}${NL}"
          
          if [ "$HAS_MODULES" = true ]; then
            MSG+="*Modules:*${MODULES}${NL}${NL}"
          fi

          MSG+="*APKs:*${APKS}"

          echo "'$MSG'"
          MSG=${MSG:0:9450}
          POST="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          curl -X POST --data-urlencode "parse_mode=Markdown" --data-urlencode "disable_web_page_preview=true" --data-urlencode "text=${MSG}" --data-urlencode "chat_id=${TG_CHAT}" "$POST"

      - name: Update README Download Table
        if: steps.compare.outputs.TRIGGER_STABLE == '1' || steps.compare.outputs.TRIGGER_PRERELEASE == '1'
        run: |
          set -euo pipefail
          REPO="geologically/revanced-builder"
          README="README.md"
          TABLE_START="### ðŸ“¦ [Download from GitHub Releases](https://github.com/geologically/revanced-builder/releases)"
          BUILD_DIR="./build"
          STABLE_VER="${{ steps.next_stable_ver.outputs.NEXT_VER_CODE }}"
          DEV_VER="${{ steps.next_dev_ver.outputs.NEXT_VER_CODE }}"

          # Build map of existing APKs
          declare -A APK_MAP
          while IFS= read -r -d '' file; do
            filename=$(basename "$file")
            if [[ $filename == *"-dev-"* ]]; then
              type="dev"
            else
              type="stable"
            fi
            APK_MAP["$filename"]="$type"
          done < <(find "$BUILD_DIR" -name "*.apk" -print0)

          # Function to generate link
          gen_link() {
            local fname="$1" ver="$2"
            echo "https://github.com/$REPO/releases/download/$ver/$fname"
          }

          # Extract or create table
          if grep -q "^$TABLE_START" "$README"; then
            # Keep everything before table
            head -n "$(grep -n "^$TABLE_START" "$README" | cut -d: -f1)" "$README" > README.new
          else
            cat "$README" > README.new
            echo -e "\n$TABLE_START\n" >> README.new
          fi

          # Write table header
          cat >> README.new <<EOF
          | Patch       | App             | Arch   | Download |
          |-------------|-----------------|--------|----------|
          EOF

          # Define expected apps (from your config)
          declare -A APPS
          APPS["youtube-revanced"]="Official|YouTube|universal"
          APPS["music-revanced"]="Official|YouTube Music|arm64"
          APPS["music-revanced"]="Official|YouTube Music|arm32"
          APPS["photos-revanced"]="Official|Google Photos|arm64"
          APPS["photos-revanced"]="Official|Google Photos|arm32"
          APPS["duolingo-revanced"]="Official|Duolingo|arm64"
          APPS["duolingo-revanced"]="Official|Duolingo|arm32"
          APPS["twitch-revanced"]="Official|Twitch|universal"
          APPS["samsungradio-revanced"]="Official|Samsung Radio|arm64"
          APPS["samsungradio-revanced"]="Official|Samsung Radio|arm32"
          APPS["youtube-revanced-extended"]="Extended|YouTube|universal"
          APPS["music-revanced-extended"]="Extended|YouTube Music|arm64"
          APPS["music-revanced-extended"]="Extended|YouTube Music|arm32"
          APPS["reddit-revanced-extended"]="Extended|Reddit|arm64"
          APPS["reddit-revanced-extended"]="Extended|Reddit|arm32"
          APPS["youtube-revanced-advanced"]="Advanced|YouTube|universal"
          APPS["music-revanced-advanced"]="Advanced|YouTube Music|arm64"
          APPS["music-revanced-advanced"]="Advanced|YouTube Music|arm32"
          APPS["reddit-revanced-advanced"]="Advanced|Reddit|arm64"
          APPS["reddit-revanced-advanced"]="Advanced|Reddit|arm32"

          # Process each app
          for base in youtube-revanced music-revanced photos-revanced duolingo-revanced twitch-revanced samsungradio-revanced reddit-revanced; do
            for variant in "" "-extended" "-advanced"; do
              prefix="${base}${variant}"
              for arch in universal arm64 arm32; do
                # Skip invalid combos
                if [[ "$base" == "reddit-revanced" && "$variant" == "" ]]; then continue; fi
                if [[ "$base" == "twitch-revanced" && "$variant" != "" ]]; then continue; fi
                if [[ "$base" == "samsungradio-revanced" && "$variant" != "" ]]; then continue; fi
                if [[ "$arch" == "universal" && ("$base" == "music-revanced" || "$base" == "photos-revanced" || "$base" == "duolingo-revanced" || "$base" == "reddit-revanced") ]]; then continue; fi
                if [[ "$arch" != "universal" && ("$base" == "youtube-revanced" || "$base" == "twitch-revanced") ]]; then continue; fi

                # Determine patch type
                if [[ "$variant" == "" ]]; then
                  patch="Official"
                elif [[ "$variant" == "-extended" ]]; then
                  patch="Extended"
                else
                  patch="Advanced"
                fi

                # App name
                if [[ "$base" == "youtube-revanced" ]]; then app="YouTube"
                elif [[ "$base" == "music-revanced" ]]; then app="YouTube Music"
                elif [[ "$base" == "photos-revanced" ]]; then app="Google Photos"
                elif [[ "$base" == "duolingo-revanced" ]]; then app="Duolingo"
                elif [[ "$base" == "twitch-revanced" ]]; then app="Twitch"
                elif [[ "$base" == "samsungradio-revanced" ]]; then app="Samsung Radio"
                elif [[ "$base" == "reddit-revanced" ]]; then app="Reddit"
                else app="Unknown"; fi

                # Build expected filenames
                if [[ "$arch" == "universal" ]]; then
                  stable_file="${prefix}-v*-${arch}.apk"
                  dev_file="${prefix}-dev-v*-${arch}.apk"
                elif [[ "$arch" == "arm64" ]]; then
                  stable_file="${prefix}-v*-arm64-v8a.apk"
                  dev_file="${prefix}-dev-v*-arm64-v8a.apk"
                else
                  stable_file="${prefix}-v*-arm-v7a.apk"
                  dev_file="${prefix}-dev-v*-arm-v7a.apk"
                fi

                # Find actual files
                stable_found=$(find "$BUILD_DIR" -name "$stable_file" | head -1)
                dev_found=$(find "$BUILD_DIR" -name "$dev_file" | head -1)

                stable_link=""
                dev_link=""

                if [[ -n "$stable_found" ]]; then
                  fname=$(basename "$stable_found")
                  stable_link="[Stable]($(gen_link "$fname" "$STABLE_VER"))"
                fi
                if [[ -n "$dev_found" ]]; then
                  fname=$(basename "$dev_found")
                  dev_link="[Dev]($(gen_link "$fname" "$DEV_VER"))"
                fi

                download_cell=""
                if [[ -n "$stable_link" && -n "$dev_link" ]]; then
                  download_cell="$stable_link \| $dev_link"
                elif [[ -n "$stable_link" ]]; then
                  download_cell="$stable_link"
                elif [[ -n "$dev_link" ]]; then
                  download_cell="$dev_link"
                else
                  download_cell="â€”"
                fi

                # Write row
                if [[ "$patch" == "Official" ]]; then
                  echo "| $patch | $app | $arch | $download_cell |" >> README.new
                else
                  echo "| | $app | $arch | $download_cell |" >> README.new
                fi
              done
            done
          done

          # Replace README
          mv README.new "$README"

      - name: Commit updated README
        if: steps.compare.outputs.TRIGGER_STABLE == '1' || steps.compare.outputs.TRIGGER_PRERELEASE == '1'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          file_pattern: README.md
          commit_message: "Update download table in README"
